<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO2 Calculator</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>DO2 Calculator</h1>
    </div>
    
    <div class="container">
        <div class="sliders">
            <table>
                <thead>
                    <tr>
                        <th>DO2 = </th>
                        <th>CO x </th>
                        <th>( 1.34 x Hb x</th>
                        <th>SPO2 )</th>
                    </tr>
                </thead>
                <tr>
                    <td><span id="do2-val">---</span> mL O2/min</td>
                    <td><span id="co-val">5000</span> ml/min</td>
                    <td><span id="hb-val">15</span> g/dL</td>
                    <td><span id="sao2-val">98</span> %</td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td><div id="co-slider"></div></td>
                    <td><div id="hb-slider"></div></td>
                    <td><div id="sao2-slider"></div></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
